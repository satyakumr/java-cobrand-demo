apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-world-jenkins
  labels:
    app: hello-world
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-pod
        #image:  asia.gcr.io/abstract-stream-316904/java-cobrand-demo:jenkins
        image: testjfrogd.jfrog.io/default-docker-virtual/my-image:jenkins
        ports: 
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: java-world-jenkins-service
spec:
  selector:
    app: hello-world
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer
